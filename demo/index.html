<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Menu Clipper Demo</title>
		
		
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../dist/jquery.menuclipper.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<div class="menuclipper">
			<ul class="menuclipper-menu">
				<li >Item one</li>
				<li >Item two</li>
				<li >Item three</li>
				<li >Item four</li>
				<li >Item five</li>
				<li >Item six</li>
			</ul>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="../dist/jquery.actual.min.js"></script>
		<script src="../dist/jquery.menuclipper.js"></script>
		<script>
			$(function() {
				$(".menuclipper").menuclipper({
					bufferWidth : 50
				});
			});
		</script>
	</body>
</html>
